<div class="property-card">
  <img class="property-image" [src]="image" alt="Imagen de la propiedad">
  <div class="property-details">
    <a routerLink="property" class="property-link" style="text-decoration: none;">
      <h3>{{ title }}</h3>
    </a>
    <div class="property-info">
      <span>👤 {{ beds }} cama(s)</span>
      <span>🍽️ {{ baths }} baño(s)</span>
      <span *ngIf="wifi">📶 Wifi</span>
    </div>
    <p>{{ description }}</p>
    <div class="availability">
      <span class="available-date">Disponible {{ availableDate }}</span>
      <span class="price">{{ price }}</span>
    </div>
  </div>
</div>
